<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Robot control</title>
	<style type="text/css">
	   body {
            background-color: white;
           }
	    #control {
            margin-left: 60px;
            width: 200px;	
            display:inline-block;
         	}
	    #camera_mov {
            margin-left: 0px;
            width: 200px;
            display:inline-block;
                }
      	    #camera {
            margin-left: 0px;
            width: 300px;
            display:inline-block;
		 }
	    #cam {
		 width: 500px;
                }
	   #par {
 		 display: flex;
		}
	    #front {
                margin: 2px 46px;
                }
	    #brake {
                margin: 2px 5px;
                }
	    #svetlo {
                margin: 2px 5px;
                }
	    #up {
         	margin: 2px 26px;
         	}
	    #down {
                margin: 2px 20px;
                }
	    .parent {
          position: relative;
          top: 70px;
          left: 50px;
          width: 450px;
		    }
	    #image1 {
          position: absolute;
          top: 0;
          left: 0;
          width: 300px;
		    }
	    #image2 {
          position: absolute;
          top: 0px;
          left: 0px;
          width: 300px;
		  }
	    #image3 {
          position: absolute;
          top: 0px;
          left: 0px;
          width: 300px;
        }
	    #image4 {
          position: absolute;
          top: 0px;
          left: 0px;
          width: 300px;
        }
        </style>
 </head>
  <body>
    <div id="control">
      <h3>Control robot</h3>
      <p> <button id="front" onclick="vpred()">W↑</button> </p>
      <p> <button id="left" onclick="leva()">A<-</button> 
          <button id="back" onclick="vzad()">S↓</button>         
          <button  id="right" onclick="prava()">D-></button>
      <p><button id="brake" onclick="brzda()">Brake</button> 
          <button id="svetlo" onclick="svetlo()">Light</button> </p>
    </div>
    <div id="camera_mov">
            <h3>Camera movements</h3>
            <p> <button id="up" onclick="nahoru()">dwn</button> </p>
            <p> <button id="left" onclick="doleva()">ccw</button>
                <button id="right" onclick="doprava()">cw</button>
            </p>
            <p><button id="down" onclick="dolu()">up</button> </p>
      </div>
      <div id="camera">
            <h3>Camera</h3>
            <button id="record">Start Recording</button>
            <button id="download" disabled>Download</button>
      	     <button id="other" onclick="jinakam()">Other camera</button>
	</div>
     <div id="par">
     <div class="parent">
	 <p id="p1">Spojeni IMU</p>  
        <img id="image1" src="img/horizon_back.svg" />
        <img id="image2" src="img/horizon_ball.svg" />
        <img id="image3" src="img/horizon_circle.svg" />
        <img id="image4" src="img/horizon_mechanics.svg" />
    </div>
	<div id="cam">
	 <canvas width="640" height="480"></canvas>
	</div>
	</div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
      var socket = io();
        socket.on("data", function(data){
        datas=String.fromCharCode.apply(null, new Uint8Array(data));
	if(datas.length>20){
		document.getElementById("p1").innerHTML = "Spojeni X";
	}else{
		document.getElementById("p1").innerHTML = "Spojeni OK";
		var dataArray = datas.split(" ");
        	roll(Number(dataArray[2]));
                pitch(Number(dataArray[3]));
		if(Number(dataArray[2])===0 && Number(dataArray[3])===0){
			 document.getElementById("p1").innerHTML = "Přerušeno napájení";
	     	}
	}
	});

      function pitch(angle) {
        var img2 = document.getElementById('image2');
        img2.style.top =  angle*0.3 + '%';
        }

      function roll(angle) {
	        var img1 = document.getElementById('image1');
         var img2 = document.getElementById('image2');
         var img3 = document.getElementById('image3');
        img1.style.transform = 'rotate(' + angle + 'deg)';
        img2.style.transform = 'rotate(' + angle + 'deg)';
        img3.style.transform = 'rotate(' + angle + 'deg)';
	    }
       function nahoru() {
           socket.emit("pohyb", "i");
        }
      function dolu() {
           socket.emit("pohyb", "k");
        }
      function doleva() {
           socket.emit("pohyb", "n");
        }

      function doprava() {
           socket.emit("pohyb", "m");
        }
      function brzda() {
           socket.emit("pohyb", "b");
        }
      function svetlo() {
           socket.emit("pohyb", "l");
        }
      function vpred() {	 
           socket.emit("pohyb", "w");
        }
      function vzad() {
           socket.emit("pohyb", "s");
        }
      function leva() {
           socket.emit("pohyb", "a");
        }
      function prava() {
           socket.emit("pohyb", "d");
        }
      function jinakam() {
           socket.emit("pohyb", "c");
        }

	var front = false,
    	right = false,
    	back = false,
    	left = false
	document.addEventListener('keydown',press)
	function press(e){
  	if (e.keyCode === 87 && front===false){
		    socket.emit("pohyb", "w");
    		front = true;
  	}
  	if (e.keyCode === 68 /* d */&& right===false){
		    socket.emit("pohyb", "d");
    		right = true;
  	}
  	if (e.keyCode === 83 /* s */&&back===false){
    		socket.emit("pohyb", "s");
		    back = true;
  	}
  	if (e.keyCode === 65 /* a */&&left===false){
    		socket.emit("pohyb", "a");
		    left = true;
  	}
	}
	document.addEventListener('keyup',release)
        function release(e){
        if (e.keyCode === 87 /* w */){
                socket.emit("pohyb", "b");
		            front = false;
        }
        if (e.keyCode === 68 /* d */){
		            socket.emit("pohyb", "b");
                right = false;
        }
        if (e.keyCode === 83 /* s */){
		            socket.emit("pohyb", "b");
                back = false;
        }
        if (e.keyCode === 65 /* a */){
		            socket.emit("pohyb", "b");
                left = false;
        }
    }

	var imageNr = 0;
  var canvas = document.querySelector("canvas");
  var ctx = canvas.getContext("2d");
  var imgs = new Image();
	imgs.crossOrigin = 'anonymous';
	function draw(){
          //192.168.7.2 for usb, 10.1.1.100 ethernet (static IP)
          imgs.src = "http://10.1.1.100:8090/?action=snapshot&n=" + (++imageNr);
          ctx.drawImage(imgs,0,0);
  }
	draw();
   //key value for video smoothness
  setInterval(draw, 150);

  const mediaSource = new MediaSource();
  mediaSource.addEventListener('sourceopen', handleSourceOpen, false);
  let mediaRecorder;
  let recordedBlobs;
  let sourceBuffer;
  const recordButton = document.querySelector('button#record');
  const downloadButton = document.querySelector('button#download');
  recordButton.onclick = toggleRecording;
  downloadButton.onclick = download;
  const stream = canvas.captureStream(10); // frames per second
  console.log('Started stream capture from canvas element: ', stream);
  function handleSourceOpen(event) {
    console.log('MediaSource opened');
    sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
    console.log('Source buffer: ', sourceBuffer);
  }
  function handleDataAvailable(event) {
    if (event.data && event.data.size > 0) {
      recordedBlobs.push(event.data);
    }
  }
  function handleStop(event) {
    console.log('Recorder stopped: ', event);
    const superBuffer = new Blob(recordedBlobs, {type: 'video/webm'});
  }
  function toggleRecording() {
    if (recordButton.textContent === 'Start Recording') {
      startRecording();
    } else {
      stopRecording();
      recordButton.textContent = 'Start Recording';
      downloadButton.disabled = false;
    }
  }
  function startRecording() {
    let options = {mimeType: 'video/webm'};
    recordedBlobs = [];
    try {
      mediaRecorder = new MediaRecorder(stream, options);
    } catch (e0) {
      console.log('Unable to create MediaRecorder with options Object: ', e0);
      try {
        options = {mimeType: 'video/webm,codecs=vp9'};
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (e1) {
        console.log('Unable to create MediaRecorder with options Object: ', e1);
        try {
          options = 'video/vp8'; 
          mediaRecorder = new MediaRecorder(stream, options);
        } catch (e2) {
          alert('MediaRecorder is not supported by this browser.\n\n' +
            'Try Firefox 29 or later, or Chrome 47 or later, ' +
            'with Enable experimental Web Platform features enabled from chrome://flags.');
          console.error('Exception while creating MediaRecorder:', e2);
          return;
        }
      }
    }
    console.log('Created MediaRecorder', mediaRecorder, 'with options', options);
    recordButton.textContent = 'Stop Recording';
    downloadButton.disabled = true;
    mediaRecorder.onstop = handleStop;
    mediaRecorder.ondataavailable = handleDataAvailable;
    mediaRecorder.start(200);
    console.log('MediaRecorder started', mediaRecorder);
  }
  function stopRecording() {
    mediaRecorder.stop();
    console.log('Recorded Blobs: ', recordedBlobs);
  }

  function download() {
    const blob = new Blob(recordedBlobs, {type: 'video/webm'});
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'video.webm';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }, 100);
  }
  </script>	
</body>
</html>
